<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Aula 01 - Calculadora de Média</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora do Enem</h1>
      <p class="page-subtitle">Descubra qual a sua média no Enem.</p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt="Logo da Alura"
        class="alura-logo"
      />
    </a>

    <a href="https://github.com/netosantanx" target="_blank">
      <img
        src="/img/github_logo.svg"
        alt="Logo do GitHub"
        class="github-logo"
      />
    </a>

    <a href="https://twitter.com/netosantanx" target="_blank">
      <img
        src="/img/twitter_logo.svg"
        alt="Logo do Twitter"
        class="twitter-logo"
      />
    </a>

    <main id="main-area" class="d-flex justify-content-center">
      <section class="d-flex justify-content-center row mwi">
        <input
          type="number"
          min="0"
          class="form-control mwi spc"
          placeholder="Linguagens, Códigos e suas Tecnologias"
          aria-label="notaLinguagens"
          aria-describedby="basic-addon1"
          id="notaLinguagens"
        />
        <input
          type="number"
          min="0"
          class="form-control mwi spc"
          placeholder="Ciências Humanas e suas Tecnologias"
          aria-label="notaHumanas"
          aria-describedby="basic-addon1"
          id="notaHumanas"
        />
        <input
          type="number"
          min="0"
          class="form-control mwi spc"
          placeholder="Ciências da Natureza e suas Tecnologias"
          aria-label="notaCiencias"
          aria-describedby="basic-addon1"
          id="notaCiencias"
        />
        <input
          type="number"
          min="0"
          class="form-control mwi spc"
          placeholder="Matemática e suas Tecnologias"
          aria-label="notaMatematica"
          aria-describedby="basic-addon1"
          id="notaMatematica"
        />
        <input
          type="number"
          min="0"
          class="form-control mwi spc"
          placeholder="Redação"
          aria-label="notaRedacao"
          aria-describedby="basic-addon1"
          id="notaRedacao"
        />

        <button type="button" id="calcButton" class="btn btn-success spc">
          Calcular
        </button>

        <section
          id="resultArea"
          class="d-flex justify-content-center"
        ></section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
